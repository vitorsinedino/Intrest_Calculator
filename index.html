<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- stylesheet and js links -->
    <link rel="stylesheet" href="style.css">
    <link rel="script" href="app.js">



    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    

    <!-- intrest calc script -->
    <script type="text/javascript">
        function calculate() {
        var sc = 0;
        var yrs = 0;
        var intrest = 0;
        var res = 0;

        sc = parseInt(document.getElementById("principal").value);
        yrs = parseInt(document.getElementById("years").value);
        intrest = parseInt(document.getElementById("rate").value);

        res = ((sc * yrs * intrest) / 100);
        document.getElementById("out").innerHTML = "$ "+ res + ",00";

    }
    </script>

  </head>
  <body>

    

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Simple intrest calculator</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">    
                    <label class="form-group">Starting Capital</label>
                    <input class="form-control" type="text" id="principal"></input>
                </div>
                
                <div class="form-group">    
                    <label class="form-group">Years</label>
                    <input class="form-control" type="text" id="years"></input>
                </div>

                <div class="form-group">    
                    <label class="form-group">Intrest Rate</label>
                    <input class="form-control" type="text" id="rate"></input>
                </div>
                <button class="btn btn-primary" type="button" onClick="calculate()">Calculate</button>
                <h1 id="out">$ 0,00</h1>
        </div>

        <div class="row">
            <div class="col-md-12">
                <hr>
                <h2 style="margin-top: 20px;">Monthly intrest calculator</h2>
                <button type="button" onclick="window.location.href = '/monthly_intrest.html';" class=" btn btn-danger" style="margin-top: 10px;">Click Here</button>
            </div>
        </div>


    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
